{% extends "layout.html" %}

{% block title %}{{ this.title }}{% endblock %}

{% block body %}

<div class="content">
  <img src="{{this.logo }}" alt="{{this.name}} logo" class="sponsor-logo" width="300">
  <h2 class="name"><a href="{{ this.url }}" target="_blank">{{ this.name }}</a></h2>
  <h3>{{ this.type }}</h3>
  {{ this.full_description }}

  {% if this.website %}
  <div><a href="{{ this.website }}" class="sponsor-website">{{ this.website }}</a></div>
  {% endif %}
</div>

{% endblock %}
